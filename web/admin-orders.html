<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./admin-orders.css">
</head>
<body class="bg-gray-900">
  <div class="min-h-screen flex flex-col">
    
    <div class="flex-grow bg-amber-100 p-3">
      
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center">
          
          <div class="relative">
            <input 
              type="text" 
              placeholder="Search" 
              class="pl-3 pr-10 py-2 rounded-full w-64"
            />
            <button class="absolute right-3 top-2.5">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          
         
          <div class="ml-4 flex items-center">
            <span class="text-gray-700 mr-2">Total:</span>
            <div class="bg-amber-200 px-4 py-1 rounded-lg">
              12
            </div>
          </div>
        </div>
        
       
        <div class="flex gap-2">
          <button class="bg-white text-gray-800 px-3 py-1.5 rounded">
            Filter by Datetime
          </button>
        </div>
      </div>
     
      <div class="flex gap-7">
        
        <div class="bg-white rounded-md w-40 h-120 p-4 flex flex-col">
          <div class="mb-6">
            <div>Hi</div>
            <div class="font-medium text-xl">ADMIN</div>
          </div>
          
          
          <div class="flex flex-col gap-3">
            <button class="nav-button bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Products
            </button>
            <button class="nav-button active bg-amber-200 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Orders
            </button>
            <button class="nav-button bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Customers
            </button>
          </div>
        </div>
        
        
        <div id="orders-container" class="flex-grow grid grid-cols-3 gap-3">
          
        </div>
      </div>
      
      
      <div class="mt-4 flex justify-center">
        <div class="flex gap-1 items-center">
          <button class="w-6 h-6 rounded-full flex items-center justify-center bg-gray-800 text-white">1</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">2</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">3</button>
          <span class="mx-1">...</span>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">67</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">68</button>
        </div>
      </div>
      
      
      <div class="flex justify-end mt-4">
        <button class="bg-gray-800 text-white px-4 py-2 rounded flex items-center gap-2">
          <span>LOG OUT</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>

  
  <div id="complete-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-yellow-50 w-64 p-4 rounded-xl">
      <h3 class="text-center font-medium mb-2">Notification</h3>
      <p class="text-sm text-center mb-4">Are you sure you want to COMPLETE this order?</p>
      <div class="flex justify-end gap-3">
        <button id="complete-cancel-btn" class="text-purple-600 text-sm">Cancel</button>
        <button id="complete-confirm-btn" class="text-purple-600 text-sm">Confirm</button>
      </div>
    </div>
  </div>

  
  <div id="reject-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-yellow-50 w-64 p-4 rounded-xl">
      <h3 class="text-center font-medium mb-2">Notification</h3>
      <p class="text-sm text-center mb-4">Are you sure you want to REJECT this order?</p>
      <div class="flex justify-end gap-3">
        <button id="reject-cancel-btn" class="text-purple-600 text-sm">Cancel</button>
        <button id="reject-confirm-btn" class="text-purple-600 text-sm">Confirm</button>
      </div>
    </div>
  </div>

  <script src="./admin-orders.js"></script>
</body>
</html>

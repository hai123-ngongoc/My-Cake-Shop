<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./admin-customers.css">
</head>
<body class="bg-gray-900">
  <div class="min-h-screen flex flex-col">
    <div class="flex-grow bg-amber-100 p-3">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center">
          <div class="relative">
            <input 
              type="text" 
              placeholder="Search" 
              class="pl-3 pr-10 py-2 rounded-full w-64"
            />
            <button class="absolute right-3 top-2.5">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          
          <div class="ml-4 flex items-center">
            <span class="text-gray-700 mr-2">Total:</span>
            <div class="bg-amber-200 px-4 py-1 rounded-lg">
              12
            </div>
          </div>
        </div>
        
        <div class="flex gap-2">
          <button id="new-customer-btn" class="bg-gray-800 text-white px-3 py-1.5 rounded flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>New Customer...</span>
          </button>
        </div>
      </div>
      
      <div class="flex gap-7">
        <div class="bg-white rounded-md w-40 h-120 p-4 flex flex-col">
          <div class="mb-6">
            <div>Hi</div>
            <div class="font-medium text-xl">ADMIN</div>
          </div>
          
          <div class="flex flex-col gap-3 flex-center">
            <button class="nav-button bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Products
            </button>
            <button class="nav-button bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Orders
            </button>
            <button class="nav-button active bg-amber-200 text-gray-700 px-4 py-2 rounded-lg text-sm">
              Customers
            </button>
          </div>
        </div>
        
        <div id="customers-container" class="flex-grow grid grid-cols-3 gap-3">
          <div class="customer-card">
            <div class="customer-card-image">
              <img src="/api/placeholder/300/380" alt="Customer Image">
            </div>
            
            <div class="customer-card-profile-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>

            <div class="customer-card-content">
              <div class="customer-info">
                <div class="customer-card-name">Customer 1</div>
                <div class="customer-card-id">0337659701</div>
              </div>
              
              <div class="customer-card-actions">
                <div class="customer-card-edit" id="edit-customer-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                  </svg>
                </div>
                <div class="customer-card-delete" id="delete-customer-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="mt-4 flex justify-center">
        <div class="flex gap-1 items-center">
          <button class="w-6 h-6 rounded-full flex items-center justify-center bg-gray-800 text-white">1</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">2</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">3</button>
          <span class="mx-1">...</span>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">67</button>
          <button class="w-6 h-6 rounded-full flex items-center justify-center text-gray-800">68</button>
        </div>
      </div>
      
      <div class="flex justify-end mt-4">
        <button class="bg-gray-800 text-white px-4 py-2 rounded flex items-center gap-2">
          <span>LOG OUT</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <div id="edit-customer-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
      <div class="bg-amber-100 w-full max-w-3xl p-6 rounded-lg">
        <div class="flex justify-center">
          <div class="w-full max-w-lg">
            <h2 class="text-2xl font-semibold mb-4">Customer Details</h2>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm mb-1">Name*</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Pedro" value="Pedro">
              </div>
              <div>
                <label class="block text-sm mb-1">Date of Birth</label>
                <div class="flex gap-2">
                  <select class="w-full p-2 border rounded">
                    <option>05</option>
                  </select>
                  <select class="w-full p-2 border rounded">
                    <option>February</option>
                  </select>
                  <select class="w-full p-2 border rounded">
                    <option>1958</option>
                  </select>
                </div>
              </div>
              <div>
                <label class="block text-sm mb-1">Email*</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="promfig@gmail.com" value="promfig@gmail.com">
              </div>
              <div>
                <label class="block text-sm mb-1">Gender*</label>
                <select class="w-full p-2 border rounded">
                  <option>Male</option>
                </select>
              </div>
              <div>
                <label class="block text-sm mb-1">Phone*</label>
                <input type="tel" class="w-full p-2 border rounded" placeholder="+35 45788 45676" value="+35 45788 45676">
              </div>
              <div>
                <label class="block text-sm mb-1">City*</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Roma de Figueiredo" value="Roma de Figueiredo">
              </div>
              <div class="col-span-2">
                <label class="block text-sm mb-1">Address*</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Pedro">
              </div>
              <div>
                <label class="block text-sm mb-1">Total Orders</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Pedro">
              </div>
            </div>
            
            <div class="mt-6 flex justify-end gap-3">
              <button id="edit-cancel-btn" class="px-6 py-2 bg-red-200 text-red-800 rounded-lg">Cancel</button>
              <button class="px-6 py-2 bg-red-500 text-white rounded-lg">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="delete-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
      <div class="bg-yellow-50 w-64 p-4 rounded-xl">
        <h3 class="text-center font-medium mb-2">Notification</h3>
        <p class="text-sm text-center mb-4">Are you sure you want to DELETE this customer?</p>
        <div class="flex justify-end gap-3">
          <button id="delete-cancel-btn" class="text-purple-600 text-sm">Cancel</button>
          <button class="text-purple-600 text-sm">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin-customers.js"></script>

</html>

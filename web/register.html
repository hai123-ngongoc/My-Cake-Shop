<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cake Shop</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="nameShop"><h3><i>MYCAKE SHOP</i></h3></div>
    </div>

    <div class="container">
        <div class="registerBox">
            <div class="register">
                <div class="formGroup">
                    <div class="userName">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Value" required>
                    </div>
                    <div class="Telephone">
                        <label for="telephone">Telephone</label>
                        <input type="tel" id="telephone" placeholder="Value" required>
                    </div>
                </div>

                <div class="formGroup">
                    <div class="Password">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Value" required>
                    </div>
                    <div class="Address">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Value" required>
                    </div>
                </div>

                <div class="formGroup">
                    <div class="confirmPassword">
                        <label for="conPass">Confirm password</label>
                        <input type="password" id="conPass" placeholder="Value" required>
                    </div>
                    <div class="dob">
                        <label for="dateOfBirth">Date of birth</label>
                        <input type="date" id="dateOfBirth" placeholder="Value" required>
                    </div>
                </div>

                <form id="show">
                    <input type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label for="showPassword">Show Password</label>
                </form>

                <button class="submit">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
